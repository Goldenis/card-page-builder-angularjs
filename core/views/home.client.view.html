
<section class="row" data-ng-controller="AuthenticationController" ng-cloak>
<div id="sign-up">
    <div class="overlay">
    <div class="container">
    	 <div class="box">
		    <h1>Sign In</h1>
		    <p>Please fill in your username and<br>
		    password to sign in.</p>

			<form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
				<fieldset>
					<div class="form-group">
		
						<input type="text" id="username" name="username" class="form-control input-hg" data-ng-model="credentials.username" placeholder="Username">
					</div>
					<div class="form-group">

						<input type="password" id="password" name="password" class="form-control input-hg" data-ng-model="credentials.password" placeholder="Password">
					</div>
				
                 <label class="checkbox checkbox-inline" for="checkbox1">
                        <!--<span class="icons"><span ng-if="!credentials.remember" class="first-icon fui-checkbox-unchecked"></span><span ng-if="credentials.remember" class="second-icon fui-checkbox-checked"></span></span>-->
			 <input style="display: inline" type="checkbox" id="checkbox1" ng-model="credentials.remember" ng-change="rememberMe()">
                        Remember me?
	         </label>

                    <div class="forgot-password checkbox-inline pull-right">
                        <a href="/#!/password/forgot">Forgot your password?</a>
                    </div>

					<div class="text-center form-group">
						<button type="submit" id="login" class="btn btn-success btn-block btn-lg">Sign in</button>
					</div>
					
					<div data-ng-show="error" class="text-center text-danger well">
						<strong data-ng-bind="error"></strong>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
	</div>
</div>
</section>
